<!DOCTYPE html>
<html>
<head>
  <title>Miro Widget</title>
</head>
<body>
  <form id="widget-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="time">Time (minutes):</label>
    <input type="number" id="time" required><br><br>

    <button type="submit">Add to Miro</button>
  </form> https://miro.com/app/static/sdk/v2/miro.js
  <script>
    document.getElementById('widget-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const time = parseInt(document.getElementById('time').value, 10);

      await miro.board.widgets.create({
        type: 'text',
        text: `Name: ${name}\nTime: ${time} min`,
        x: 0,
        y: 0,
      });
    });
  </script>
</body>
</html>
