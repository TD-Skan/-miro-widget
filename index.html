<!DOCTYPE html>
<html>
<head>
  <title>Sticker Creator</title>
</head>
<body>
  <h3>Create Sticker</h3>
  <label>Code:<br><input type="text" id="code" /></label><br><br>
  <label>Name:<br><input type="text" id="name" /></label><br><br>
  <label>Length (days):<br><input type="number" id="length" /></label><br><br>

  https://miro.com/app/static/sdk/v2/miro.js
  <script>
    miro.onReady(() => {
      const inputs = ['code', 'name', 'length'];
      inputs.forEach(id => {
        document.getElementById(id).addEventListener('input', createSticker);
      });
    });

    async function createSticker() {
      const code = document.getElementById('code').value;
      const name = document.getElementById('name').value;
      const length = document.getElementById('length').value;

      const text = `**Code:** ${code}\n**Name:** ${name}\n**Length (days):** ${length}`;

      await miro.board.widgets.create({
        type: 'sticker',
        text: text,
        style: {
          stickerBackgroundColor: 'light_green'
        }
      });
    }
  </script>
</body>
</html>
